<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>tic tac toe</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1 class="match-result">tic tac toe</h1>
        </div>
        <div class="board">
            <div class="cell" id="cell-0"></div>
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
        </div>
        <div class="bottombar">
            <div class="leftbtns">
                <a href="https://github.com/Vittv/tic-tac-toe" target="_blank" class ="github-icon">
                    <i class="fab fa-github"></i>
                </a>
                <button class="restart-btn">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <button class="edit-names">Edit names</button>
        </div>
        <div class="modal" id="name-modal">
            <div class="modal-content">
                <div class="modal-title">
                    <h2>Edit Names</h2>
                    <span class="close-btn">&times;</span>
                </div>
                <form id="name-form">
                    <label for="player1-name">Player 1 Name:</label>
                    <input type="text" id="player1-name" placeholder="Enter Player 1's name" required>
                    <br>
                    <label for="player2-name">Player 2 Name:</label>
                    <input type="text" id="player2-name" placeholder="Enter Player 2's name" required>
                    <br>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
